<!DOCTYPE HTML>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

      /* Animated Background */
      body {
        background: linear-gradient(-45deg, #0d0d0d, #1a1a2e, #16213e, #0f3460);
        background-size: 300% 300%;
        animation: gradientMove 8s infinite ease-in-out;
        color: white;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        overflow: hidden;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glowing Container */
      .container {
        max-width: 500px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 3px solid rgba(0, 255, 255, 0.5);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      }

      h4 {
        text-transform: uppercase;
        font-size: 22px;
        letter-spacing: 2px;
        margin-bottom: 15px;
        color: #00e1ff;
        text-shadow: 0 0 10px rgba(0, 225, 255, 0.8);
      }

      img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 225, 255, 0.5);
      }

      p {
        margin-top: 15px;
        font-size: 14px;
        opacity: 0.8;
      }

      a {
        color: #ff00ff;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      a:hover {
        text-shadow: 0 0 5px #ff00ff;
        text-decoration: underline;
      }

      /* Refresh Button with Glow Effect */
      .refresh-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        border: 2px solid #ff00ff;
        color: #ff00ff;
        background: transparent;
        font-size: 14px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        text-transform: uppercase;
        font-weight: bold;
      }

      .refresh-btn:hover {
        background: #ff00ff;
        color: black;
        box-shadow: 0 0 15px #ff00ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Badger Gif of the Day</h4>
      <img src="{{ url }}" alt="Badger Gif" width="400px" height="275px" />
      <p>
        <small>
          Courtesy: <a href="https://api.tenor.com/v1/search?q=badger&key=YOUR_API_KEY&limit=10">Buzzfeed</a>
        </small>
      </p>

      <!-- Visitor Count -->
      <p><strong>Visitor Count:</strong> {{ visitor_count }}</p>

      <!-- Refresh Button -->
      <button class="refresh-btn" onclick="location.reload();">New Gif</button>
    </div>
  </body>
</html>
