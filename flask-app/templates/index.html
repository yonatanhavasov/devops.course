<!DOCTYPE HTML>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

      body {
        background: radial-gradient(circle, #0f0f0f, #1a1a1a);
        color: white;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: 100px auto;
        padding: 20px;
        border: 5px solid rgba(255, 255, 255, 0.4);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      h4 {
        text-transform: uppercase;
        font-size: 22px;
        letter-spacing: 2px;
        margin-bottom: 15px;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      p {
        margin-top: 15px;
        font-size: 14px;
        opacity: 0.8;
      }

      a {
        color: #00e1ff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .refresh-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid #00e1ff;
        color: #00e1ff;
        background: transparent;
        font-size: 14px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      .refresh-btn:hover {
        background: #00e1ff;
        color: black;
        box-shadow: 0 0 10px #00e1ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Badger Gif of the Day</h4>
      <img src="{{ url }}" alt="Badger Gif" />
      <p>
        <small>
          Courtesy: <a href="https://api.tenor.com/v1/search?q=badger&key=YOUR_API_KEY&limit=10">Buzzfeed</a>
        </small>
      </p>

      <!-- Visitor Count -->
      <p><strong>Visitor Count:</strong> {{ visitor_count }}</p>

      <!-- Refresh Button -->
      <button class="refresh-btn" onclick="location.reload();">New Gif</button>
    </div>
  </body>
</html>
